<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <div class="container">
        <h1>House Price Predictor</h1>
        <p>Enter property details to predict the price.</p>

        <form id="predict-form">
            <div class="grid">
                <label>
                    Size (m¬≤)
                    <input type="number" step="0.01" name="size" required />
                </label>
                <label>
                    Bedrooms
                    <input type="number" name="bedrooms" required />
                </label>
                <label>
                    Bathrooms
                    <input type="number" name="bathrooms" required />
                </label>
                <label>
                    Age (years)
                    <input type="number" step="0.1" name="age" required />
                </label>
            </div>

            <button type="submit" id="submit-btn">Predict</button>
        </form>

        <div id="result" class="result hidden"></div>
        <div id="error" class="error hidden"></div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        window.__APP_CONFIG__ = {
            predictUrl: '/api/predict/'
        };
    </script>
</body>
<style>
    /* Fallback minimal styles if static not collected */
    .hidden { display: none; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; background: #0b1220; color: #fff; }
    .container { max-width: 900px; margin: 40px auto; padding: 24px; background: #0f172a; border: 1px solid #1f2a44; border-radius: 14px; box-shadow: 0 15px 50px rgba(0,0,0,0.35); }
    h1 { margin-top: 0; }
    .grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 18px; }
    label { display: flex; flex-direction: column; font-size: 14px; gap: 8px; }
    input { background: #0b1220; color: #fff; border: 1px solid #243455; border-radius: 12px; padding: 12px 14px; outline: none; transition: border-color .2s ease, box-shadow .2s ease; }
    input:focus { border-color: #4e96ff; box-shadow: 0 0 0 4px rgba(78,150,255,0.15); }
    button { margin-top: 18px; background: linear-gradient(135deg, #4e96ff, #7b61ff); color: #fff; border: none; border-radius: 12px; padding: 12px 18px; font-weight: 600; cursor: pointer; box-shadow: 0 10px 30px rgba(78,150,255,0.25), inset 0 1px 0 rgba(255,255,255,0.15); }
    button:hover { filter: brightness(1.05); }
    .result, .error { margin-top: 16px; padding: 12px 14px; border-radius: 10px; }
    .result { background: rgba(56, 189, 248, 0.12); border: 1px solid rgba(56, 189, 248, 0.35); }
    .error { background: rgba(248, 113, 113, 0.12); border: 1px solid rgba(248, 113, 113, 0.35); }
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Price Predictor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		:root { --bg:#0b1020; --card:#131a2a; --muted:#8aa1c1; --text:#e8eef9; --primary:#4f8cff; --accent:#61d095; }
		* { box-sizing:border-box; }
		html, body { height:100%; }
		body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:linear-gradient(180deg, #0b1020, #0e1630); color:var(--text); display:flex; align-items:center; justify-content:center; }
		.container { width:100%; max-width:900px; padding:24px; }
		.grid { display:grid; grid-template-columns: 1fr 1fr; gap:24px; }
		.card { background:var(--card); border:1px solid rgba(255,255,255,0.06); border-radius:16px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
		.h1 { font-size:28px; margin:0 0 16px 0; letter-spacing:0.2px; }
		.p { color:var(--muted); margin:0 0 20px 0; line-height:1.5; }
		.label { display:block; font-weight:600; margin:12px 0 8px; }
		.input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.08); background:#0e1526; color:var(--text); outline:none; transition:border .15s ease; }
		.input:focus { border-color: var(--primary); }
		.btn { margin-top:14px; width:100%; padding:12px 16px; border:none; border-radius:10px; background:linear-gradient(135deg, var(--primary), #7aa8ff); color:white; font-weight:600; cursor:pointer; box-shadow: 0 8px 20px rgba(79,140,255,0.35); }
		.btn:disabled { opacity:.6; cursor:not-allowed; }
		.result { font-size:22px; font-weight:600; margin-top:8px; color: var(--accent); }
		.mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
		.small { font-size:12px; color:var(--muted); margin-top:8px; }
		.footer { text-align:center; margin-top:18px; color:var(--muted); font-size:12px; }
		@media (max-width: 840px) { .grid { grid-template-columns: 1fr; } }
	</style>
</head>
<body>
	<div class="container">
		<div style="display:none">{% csrf_token %}</div>
		<div class="grid">
			<div class="card">
				<div class="h1">üè† Price Predictor</div>
				<div class="p">Enter property features and get an instant predicted price from the ML model.</div>
				<label class="label" for="size">Size (m¬≤)</label>
				<input class="input" id="size" type="number" step="0.01" placeholder="e.g. 120" />
				<label class="label" for="bedrooms">Bedrooms</label>
				<input class="input" id="bedrooms" type="number" step="1" placeholder="e.g. 3" />
				<label class="label" for="bathrooms">Bathrooms</label>
				<input class="input" id="bathrooms" type="number" step="1" placeholder="e.g. 2" />
				<label class="label" for="age">Age (years)</label>
				<input class="input" id="age" type="number" step="0.1" placeholder="e.g. 10" />
				<button id="predictBtn" class="btn">Predict Price</button>
				<div id="error" class="small"></div>
			</div>
			<div class="card">
				<div class="h1">üìà Result</div>
				<div id="result" class="result">‚Äî</div>
				<div class="small">POST <span class="mono">/api/predict</span></div>
				<pre id="payload" class="mono small" style="white-space:pre-wrap; background:#0e1526; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06);"></pre>
			</div>
		</div>
		<div class="footer">Built with Django + DRF ¬∑ Demo UI</div>
	</div>
	<script>
	const $ = (id) => document.getElementById(id);
	const btn = $('predictBtn');
	const resultEl = $('result');
	const errorEl = $('error');
	const payloadEl = $('payload');

	function getCookie(name) {
		const value = `; ${document.cookie}`;
		const parts = value.split(`; ${name}=`);
		if (parts.length === 2) return parts.pop().split(';').shift();
		return '';
	}
	const csrfToken = getCookie('csrftoken');

	async function predict() {
		errorEl.textContent = '';
		resultEl.textContent = 'Predicting‚Ä¶';
		btn.disabled = true;

		const payload = {
			size: parseFloat($('size').value),
			bedrooms: parseInt($('bedrooms').value, 10),
			bathrooms: parseInt($('bathrooms').value, 10),
			age: parseFloat($('age').value)
		};
		payloadEl.textContent = JSON.stringify(payload, null, 2);

		try {
			const res = await fetch('/api/predict/', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
				body: JSON.stringify(payload)
			});
			if (!res.ok) {
				const err = await res.json().catch(() => ({ detail: 'Request failed' }));
				throw new Error(typeof err === 'object' ? JSON.stringify(err) : String(err));
			}
			const data = await res.json();
			resultEl.textContent = new Intl.NumberFormat(undefined, { style:'currency', currency:'USD', maximumFractionDigits:0 }).format(data.predicted_price);
		} catch (e) {
			resultEl.textContent = '‚Äî';
			errorEl.textContent = String(e.message || e);
		} finally {
			btn.disabled = false;
		}
	}

	btn.addEventListener('click', predict);
	</script>
</body>
</html>
